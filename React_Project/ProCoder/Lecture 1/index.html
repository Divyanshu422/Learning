<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shifting Apples</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-evenly w-screen h-screen">
    <div class="basket-1">
      <p class="text-xl font-bold text-center"><span> </span> apples</p>
      <h1 class="text-4xl font-extrabold">Basket 1</h1>
    </div>
    <button class="left-arrow">
      <i class="fa-solid fa-arrow-left" title="Left arrow"></i>
    </button>
    <button class="right-arrow">
      <i class="fa-solid fa-arrow-right" title="Right arrow"></i>
    </button>
    <div class="basket-2">
      <p class="text-xl font-bold text-center"><span></span> apples</p>
      <h1 class="text-4xl font-extrabold">Basket 2</h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
